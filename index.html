<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Survey Form</title>
</head>
<body>
  <div id="main-container">
    <div id="inner-container">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>
      <form action="" id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input type="text" name="name" id="name" placeholder="Enter your Name" required>
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input type="email" name="email" id="email" placeholder="Enter your Email" required>
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Age(optional)</label>
          <input type="number" name="age" id="number" placeholder="Age" min="1" max="99">
        </div>
        <div class="form-group">
          <label for="current-role">Which option best describes your current role?</label>
          <select id="dropdown" name="current-role" id="current-role">
            <option value="" disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="radio-group">
          <label>Would you recommend freeCodeCamp to a friend?</label>
          <div>
            <div class="radio-btn-container">
              <input type="radio" name="recomendation" id="definitely" value="definitely">
              <label for="definitely">Definitely</label>
            </div>
            <div class="radio-btn-container">
              <input type="radio" name="recomendation" id="maybe" value="maybe">
              <label for="maybe">Maybe</label>
            </div>
            <div class="radio-btn-container">
              <input type="radio" name="recomendation" id="not-sure" value="not-sure">
              <label for="not-sure">Not Sure</label>
            </div>
          </div>
        </div>
        <div class="favorite-feature-dropdown">
          <label for="favorite-feature">What is your favorite feature of freeCodeCamp?</label>
          <select name="favorite-feature" id="favorite-feature">
            <option value="" disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </div>
        <div class="form-group">
          <label>What would you like to see improved? (Check all that apply)</label>
          <div class="checkbox-group">
            <input type="checkbox" name="improvment-suggestions" id="front-end-projects" value="front-end-projects">
            <label for="front-end-projects">Front-End Projects</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" name="improvment-suggestions" id="back-end-projects" value="back-end-projects">
            <label for="back-end-projects">Back-End Projects</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" name="improvment-suggestions" id="data-visualization" value="data-visualization">
            <label for="data-visualization">Data Visualization</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" name="improvment-suggestions" id="challenges" value="challenges">
            <label for="challenges">Challenges</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" name="improvment-suggestions" id="open-source-community" value="open-source-community">
            <label for="open-source-community">Open Source Community</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" name="improvment-suggestions" id="gitter-help-rooms" value="gitter-help-rooms">
            <label for="gitter-help-rooms">Gitter help rooms</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" name="improvment-suggestions" id="videos" value="videos">
            <label for="videos">Videos</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" name="improvment-suggestions" id="city-meetups" value="city-meetups">
            <label for="city-meetups">City Meetups</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" name="improvment-suggestions" id="wiki" value="wiki">
            <label for="wiki">Wiki</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" name="improvment-suggestions" id="forum" value="forum">
            <label for="forum">Forum</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" name="improvment-suggestions" id="additional-courses" value="additional-courses">
            <label for="additional-courses">Additional Courses</label>
          </div>
        </div>
        <div id="footer">
          <label for="comment">Anny comments or suggestions</label>
          <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
